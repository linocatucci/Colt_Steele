<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inputs Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>
    <h1>radio buttons</h1>
    <!--
radio button
select tag
textarea tag-->
    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs</label>
        <input type="radio" id="dogs" name="petChoice" value="DOGS">
        <label for="cats">cats</label>
        <input type="radio" id="cats" name="petChoice" value="CATS">
        <p>What is your favarite color</p>
        <select name="color">
            <option value="happy">:)</option>
            <option >blue</option>
            <option >green</option>
            <option >yellow</option>
        </select>

        <textarea rows="10" cols="50" name="paragraph"></textarea>

        <button type="">Go!</button>
    </form>


</body>

</html>

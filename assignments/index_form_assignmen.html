<!DOCTYPE html>
<html lang="en">

<head>
    <title>Inputs Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
</head>

<body>
    <h1>Register</h1>
    <!--
radio button
select tag
textarea tag-->

    <form>
        <label for="first_name">First Name: </label>
        <input type="text" name="first_name" id="first_name" required placeholder="First Name">
        <label for="last_name">Last Name: </label>
        <input type="text" name="last_name" required placeholder="Last Name">
        <div>
            <label for="Male">Male</label><input type="radio" name="gender" id="Male" checked value="Male">
            <label for="Female">Female</label><input type="radio" name="gender" id="Female" value="Female">
            <label for="Other">Other</label><input type="radio" name="gender" id="Other" value="Other">
        </div>
        <div>
            <label for="email">Email: </label><input type="email" name="email" id="email" required placeholder="your email">
            <label for="Password">Password: </label><input type="password" name="password" id="password" minlength="6" placeholder="password"
                required title="">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <select name="month">
            <option>Month</option>
            <option>jan</option>
            <option >feb</option>
            <option >march</option>
            <option >april</option>
        </select>
            <select name="day">
            <option>Day</option>
            <option>1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
        </select>
            <select name="year">
            <option>Year</option>
            <option>2017</option>
            <option >2016</option>
            <option >2015</option>
            <option >1990</option>
        </select>
        </div>
        <label for="terms_conditions">I agree to the terms and conditions</label><input type="checkbox" name="terms_conditions"
            required>
        <div>
            <button type="submit">submit</button>
        </div>
    </form>
